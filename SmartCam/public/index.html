<html>
<head>
  <meta charset="UTF-8">
  <title>AngelSquat</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="p5.min.js"></script>
  <script src="p5.dom.min.js"></script>
  <script src="ml5.min.js" type="text/javascript"></script>
  <script src="4451c49a2a.js" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</head>

<body class="bg-gray-100 text-gray-800">

<div class="flex justify-center flex-wrap items-start mt-10">

<div id="load-app-save" class="bg-gray-300 rounded-t-md rounded-b-md shadow-2xl mb-12" style="min-width: 680px;">
    <div id="status" class=" text-center font-semibold text-gray-700 py-2 px-5">
        <span>Loading...⏳</span>
      </div>
    <div id="app" class="flex justify-center mx-3">
        <!-- Canvas will go here -->

    </div>
    <div class="text-center text-gray-700 py-5 px-5">
        <div id="saveButtonContainer" class="inline-block"></div>
        <div id="switchButtonContainer" class="inline-block"></div>
    </div>
<!--Close load-app-save-->
<h2 class ="text-2xl font-bold text-center mt-12 mb-6">
  <br> 소모 칼로리(kcal): <b id="kcal">-</b><br>
  <i class="squat_count"></i>Squat Count:  <b id="squat_count">0</b> <i class="squat_position"></i>| position: <b id="squat_detect">False</b>
  <br> 상체 기울기: <b id="upper">-</b>
  <br> 골반 각도: <b id="backAng">-</b>
  <br> 무릎 각도: <b id="kneeAng">-</b>
</h2>
</div>

<div id="results" class="w-10/12 lg:w-1/3 px-16">
  <div class="flex justify-between items-baseline">
    <h2 class="text-2xl font-bold py-5 inline-block">Max Values:</h2>
    <div id="resetButtonContainer" class="inline-block my-0"></div>
  </div>
    <!-- <div class="flex"> -->
        <div class="w-1/2 mr-4 bg-gray-300 p-4 rounded-lg shadow-xl mb-5">
          <p class="text-lg font-semibold">Knee Flexion:</p>
          <p class="text-4xl font-bold"><span id="kneeFlexion">-</span>°</p>
        </div>
        <div class="w-1/2 bg-gray-300 p-4 rounded-lg shadow-xl mb-5">
          <p class="text-lg font-semibold">Hip Flexion:</p>
          <p class="text-4xl font-bold"><span id="hipFlexion">-</span>°</p>
        </div>
      <!-- </div> -->
    <div class="flex">
        <!-- <div class="w-1/2 bg-gray-300 mr-4 p-4 rounded-lg shadow-xl">
          <p class="text-lg font-semibold">Shin Angle:</p>
          <p class="text-4xl font-bold"><span id="shinAngle">-</span>°</p>
        </div> -->
        <div class="w-1/2 bg-gray-300 p-4 rounded-lg shadow-xl">
          <p class="text-lg font-semibold">UpperBody Lean:</p>
          <p class="text-4xl font-bold"><span id="trunkAngle">-</span>°</p>
        </div>
    </div>

    <h1 class="text-2xl font-bold text-center mt-12 mb-6">
        <i class="fas fa-video mx-3"></i>▶️SmartSquat
    </h1>

    <div id="instructions-block" class="">
        <div id="logo" class="font-semibold pb-2"><h1><i class="fas fa-running"'></i> SmartSquat 이용 방법📋 :</h1></div>
        <div id="instructions">
          <ul class="list-disc list-inside text-sm">
            <li class="py-1">1️⃣ 웹캠에 머리부터 발끝까지 인식되고 있는지 확인해주세요!</li>
            <li class="py-1">2️⃣ 신체의 <b id="sideInstruction">좌측</b> 을 카메라가 비추고 있는지 확인해주세요!</li>
            <li class="py-1">3️⃣ 스쿼트를 시작해주세요!</li>
          </ul>
        </div>
      </div>
</div>
</div>
<!--goat counter-->
<script data-goatcounter="https://squatcam.goatcounter.com/count"
        async src="//gc.zgo.at/count.js"></script>

</body>
</html>
